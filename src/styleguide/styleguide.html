<!DOCTYPE html>
<html id="kickstart-html">
    <head id="kickstart-head">
        <title>Kickstart Style Guide</title>
        <!-- <base target="_parent"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styleguide.css" media="all" />
        <link rel="stylesheet" href="../assets/styles/main.css" media="all" />
        <!-- Google Fonts embed code -->
        <script type="text/javascript">
          WebFontConfig = {
            google: { families: [ 'PT+Sans:300,400,700:latin', 'Source+Code+Pro:400:latin' ] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })();
        </script>
    </head>
    <body class="ks-pattern-list">

        <!-- kickstart Styleguide Main Content -->
        <div class="ks-main" role="main">

            <!-- Patterns -->
            <article id="ks-patterns">

              <!-- styleguide intro -->
              {{> intro }}

              <!-- patterns -->

            </article> <!--end ks-patterns-->

        </div><!--End Style Guide Main Content-->

        <!-- JS to hook everything together and do annotations -->
        <script>
            // handle injection of items from PHP
            var patternPartial = "";
            var lineage = "";
        </script>
        <script src="scripts/styleguide.js"></script>
    </body>
</html>
