<html id="kickstart-html">

    <head id="kickstart-head">

        <title>Styleguide</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link href="styles/styleguide.css" rel="stylesheet" media="all">
    </head>

    <body id="kickstart-body">
    {{#with file.data.patterns.components}}
      <h1>{{name}}</h1>
      {{#each items}}

          <div class="ks-item-heading-group">
            <h2 class="ks-item-heading" data-ks-toggle="labels">{{@key}}</h2>
          </div>

            {{#if notes }}
            <div>{{{notes}}}</div>
            {{/if}}

            {{#if items }}
              {{#each items }}
                <div class="ks-item-group" id="{{@key}}">
                  <div class="ks-item-heading-group" data-ks-toggle="labels">
                    <h3 class="ks-item-heading">{{name}}</h3>
                  </div>
                  {{#if notes }}
                  <div>{{{notes}}}</div>
                  {{/if}}
                  {{{content}}}
                  <div>
                    <pre><code class="language-markup">{{content}}</code></pre>
                  </div>
                </div>
              {{/each}}
            {{else}}
              {{{content}}}
              <div>
                <pre><code class="language-markup">{{content}}</code></pre>
              </div>
            {{/if}}

      {{/each}}

      <script src="scripts/styleguide.js"></script>

    {{/with}}
    </body>

</html>
