---
notes: Checkboxes are used when there are multiple selectable options
---

<label for="{{forms.checkbox.name}}">
    <input class="input-chk"
            value="{{forms.checkbox.checked}}"
            checked="{{forms.checkbox.checked}}"
            name="{{forms.checkbox.name}}"
            type="checkbox" />
    {{forms.checkbox.label}}
</label>
