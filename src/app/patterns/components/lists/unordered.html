---
notes: Use an unordered list when list item order does not matter
---

{{#with unorderedList}}
{{#if title}}<h2>{{title}}</h2>{{/if}}
<ul>
    {{#listItems}}
        <li class="list-item">
            {{value}}
            {{#if content}}
            {{{content}}}
            {{/if}}
        </li>
    {{/listItems}}
</ul>
{{/with}}
