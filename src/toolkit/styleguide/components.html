{{> intro}}

<nav class="t-contentMenu">

  <div class="t-contentMenu-wrapper t-wrapper">

    <button class="t-button t-menuToggle t-icon--menu" type="button">

      <svg>
        <use xlink:href="#t-icon-menu" />
      </svg>

      <span class="t-menuToggle__label">Menu</span>

    </button>

    <ul>
        {{#each components}}
        <li>
            <a href="#{{id}}">{{name}}</a>
        </li>
        {{/each}}
    </ul>

  </div>

</nav>

<!-- /@main -->
<main class="t-page t-page--components" id="main" role="main">

  <header class="t-wrapper t-page__header">

    <h1>Components</h1>

  </header>

  <div class="t-wrapper t-page__content">

    {{#each components}}

    <section class="t-section t-section--{{id}}" id="{{id}}">

      <header class="t-section__header">
        <h1 id="{{id}}">{{name}}</h1>
      </header>

      {{#if notes}}
      <div class="t-section__notes" data-t-toggle="details">
          {{{notes}}}
      </div>
      {{/if}}

      <div class="t-section__controls t-controls">

        {{#if notes}}
        <span class="t-toggle t-icon" data-t-toggle-control="notes" title="toggle notes">
            <svg class="">
                <use xlink:href="#t-icon-notes" />
            </svg>
        </span>
        {{/if}}

        <span class="t-toggle t-icon" data-t-toggle-control="code" title="toggle code">
            <svg class="">
                <use xlink:href="#t-icon-code" />
            </svg>
        </span>

      </div>

      {{#each patterns}}

      <div class="t-example">

        <h2 class="t-example__name">{{name}}</h2>

        {{#if notes}}
        <div class="t-example__notes" data-t-toggle="notes">{{{notes}}}</div>
        {{/if}}

        <div class="t-example__visual" data-name="{{name}}">
            {{{content}}}
        </div>

        <div class="t-example__code" data-t-toggle="code">
            <pre><code class="language-markup">{{content}}</code></pre>
        </div>

      </div>

      {{/each}}

    </section>

    {{/each}}

  </div> <!-- t-wrapper -->

</main><!-- /.main -->

{{> outro}}
